deploy:
 - SECRET_KEY=$SECRET_KEY
 - GOOGLE_PROJECT_ID=$GOOGLE_PROJECT_ID
 - GOOGLE_CLIENT_EMAIL=$GOOGLE_CLIENT_EMAIL
 - GOOGLE_PRIVATE_KEY=$GOOGLE_PRIVATE_KEY
 - RECAPTCHA_SECRET_KEY=$RECAPTCHA_SECRET_KEY
 - SAMPLE_JWT=$SAMPLE_JWT
 - cat > .env
 - ls -a
 - echo "SECRET_KEY=$SECRET_KEY" | tee .env
 - echo "GOOGLE_PROJECT_ID=$GOOGLE_PROJECT_ID" | tee -a .env
 - echo "GOOGLE_CLIENT_EMAIL=$GOOGLE_CLIENT_EMAIL" | tee -a .env
 - echo "GOOGLE_PRIVATE_KEY=$GOOGLE_PRIVATE_KEY" | tee -a .env
 - echo "RECAPTCHA_SECRET_KEY=$RECAPTCHA_SECRET_KEY" | tee -a .env
 - echo "SAMPLE_JWT=$SAMPLE_JWT" | tee -a .env
 - okteto build -t okteto.dev/api:${OKTETO_GIT_COMMIT} .
 - helm upgrade --install wallet-service chart --set tag=${OKTETO_GIT_COMMIT} --set walletMongoUrl=$WALLET_MONGO_URL